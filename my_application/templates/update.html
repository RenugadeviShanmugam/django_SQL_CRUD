<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %}

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>SQlite</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <form
            action="/updateData/{{data.id}}"
            method="POST"
            autocomplete="off"
          >
            {% csrf_token %}
            <h4 class="page-header text-primary text-center">Registration</h4>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                value="{{data.Name}}"
                name="name"
              />
            </div>
            <div class="form-group">
              <label>Age</label>
              <input
                type="text"
                class="form-control"
                value="{{data.Age}}"
                name="age"
              />
            </div>
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                value="{{data.Address}}"
                name="address"
              />
            </div>
            <div class="form-group">
              <label>Contact</label>
              <input
                type="text"
                class="form-control"
                value="{{data.Contact}}"
                name="contact"
              />
            </div>
            <div class="form-group">
              <label>Mail</label>
              <input
                type="text"
                class="form-control"
                value="{{data.Mail}}"
                name="mail"
              />
            </div>
            <div class="form-group pull-right">
              <input
                type="submit"
                value="Update"
                class="btn btn-primary btn-block"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
